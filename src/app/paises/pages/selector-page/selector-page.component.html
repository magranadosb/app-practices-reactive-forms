<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control" formControlName="region">
                <option value="">Seleccionar</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase">{{ region }}</option>
            </select>
        </div>
    </div>
    <div class="row mb-3" *ngIf="paises.length > 0">
        <div class="col">
            <label class="form-label">Pa√≠s</label>
            <select class="form-control" formControlName="pais">
                <option value="">Seleccionar</option>
                <option *ngFor="let pais of paises" [value]="pais.cca3">{{ pais.translations.spa.common }}</option>
            </select>
        </div>
    </div>
    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Fronteras</label>
            <select class="form-control" formControlName="frontera">
                <option value="">Seleccionar</option>
                <option *ngFor="let frontera of fronteras" [value]="frontera.cca3">{{ frontera.translations.spa.common }}</option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>
<h3>Formulario</h3>
<pre>{{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
